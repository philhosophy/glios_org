<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    {% if site.data.general_settings.google-analytics %}
        {% include google-analytics.html %}
    {% endif %}

    {% include header.html %}

    {{ content }}

    <!--
        Bookshop components are accessed using the bookshop tag,
        using the same syntax as the standard Jekyll include tag.
    -->
    {% bookshop_include page content_blocks=page.content_blocks page_theme=page.page_theme %}

    <div class="top" title="Top"><i class="ion ion-ios-arrow-up"></i></div>

    {% include footer.html %}

    <script src="/js/scripts.js"></script>
    <script src="/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.6.0/dist/mermaid.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        mermaid.initialize({
          startOnLoad:true,
          theme: "default", // or "dark", "forest", "neutral"
        });
        window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
      });
    </script>
</body>
</html>
